<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L7C2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded style="width: 100vw; height: 100vh;">
        <a-sky src="daytime.jpg"></a-sky>

   
        <a-box position="0 3 -3" scale="0.5 0.5 0.5" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"></a-box>
        

        <a-cylinder position="1 3 -3" scale="0.25 0.5 0.25" color="yellow" animation="property: rotation; to: 360 0 0; loop: true; dur: 7000"></a-cylinder>
        
       
        <a-cylinder position="0 2 -3" scale="0.25 0.5 0.25" color="orange" animation="property: rotation; to: 0 0 360; loop: true; dur: 6000"></a-cylinder>
        
       
        <a-box position="1 2 -3" scale="0.5 0.5 0.5" color="purple" animation="property: rotation; to: 360 360 0; loop: true; dur: 9000"></a-box>
        
        
        <a-cylinder position="-12 0 0" scale="0.25 0.5 0.25" color="green" animation="property: rotation; to: 0 360 360; loop: true; dur: 10000"></a-cylinder>
    </a-scene>
</body>
</html>
